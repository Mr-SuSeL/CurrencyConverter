 <!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Konwerter Walut</title>
</head>

<body class="body">
    <div id="container">
        <form class="form js-form">
            <fieldset class="form__fieldset"> 
                <legend class="form__legend">Konwerter Walut</legend>
                <p>
                    <label>
                        <span class = "form__labelText">
                        Wpisz wartość portfela w walucie obcej i wybierz walutę do wymiany:
                    </span>
                        <input class="form__fieldLabel js-numberToConverse" type="number" name="numberToConverse" step="0.01" min="1" max="1000 000" required>
                    </label>
                </p>

                <p>
                    Wybierz walutę
                </p>    
                <p>
                        <label>
                            <!-- Wybierz walutę -->
                            <select class="form__field" size="4" name = "currency">
                            <option value = "USD">USD</option>
                            <option value = "EUR">EUR</option>
                            <option value = "GBP">GBP</option>
                            <option value = "CHF">CHF</option>
                            </select>
                        </label>
                    </p>

               
                <p>
                    <button class="form__button js-submit">Oblicz</button>
                    <button type="reset" class="form__button js-reset">Wyczyść</button>
                </p>

                <p>
    
                        Wynik: <strong class="js-counter">Wynik</strong>
                    </span>
 
                </p>

            </fieldset>

        </form>
        <p>Ściąga z NBP:</p>
        <p>
        <div id="cinkciarzPlWidgetNbp"></div>
        <script src="https://cinkciarz.pl/widget/cinkciarz.widget.js"></script>
        </p>



    </div>
</body>

</html>
